{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberNetCall</title>
  <link rel="stylesheet" href="{% static 'cnc/style.css' %}">
  <link rel="manifest" href="{% static 'cnc/manifest.json' %}">
  <link rel="icon" href="{% static 'cnc/icon.png' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js" defer></script>
  <script src="https://unpkg.com/idb@7/build/umd.js" defer></script>
  <script src="https://unpkg.com/html5-qrcode" defer></script>
  <script src="{% static 'cnc/app.js' %}" defer></script>
</head>
<body>
  <h1>CyberNetCall</h1>
  <p>Scan the QR code and add it to your home screen.</p>

  <canvas id="qrcode"></canvas>
  <div id="friendList"></div>
  
  <section class="section">
    <h2>Direct Mail</h2>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendMessage">Send</button>
    <div id="messageArea"></div>
  </section>
  
  <section class="section">
    <h2>Post Friends</h2>
    <input type="text" id="postInput" placeholder="Write your post...">
    <button id="sendPost">Post</button>
    <div id="postArea"></div>
  </section>

<section class="section">
    <h2>Group Meeting</h2>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <div class="call-controls">
      <button id="callButton">ðŸ“ž</button>
      <button id="videoButton">ðŸŽ¥</button>
    </div>
    <input type="file" id="fileInput">
    <button id="sendFile">Send File</button>
  </section>

  <div id="qr-reader"></div>
  <div id="qr-reader-results"></div>
</body>
</html>
